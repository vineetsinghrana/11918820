<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name ="name" required></p>
        <p>
            <fieldset>
                <legend>Gender</legend>
            Male: <input type="radio" name="gender" id="male" required> Female <input type="radio" name"gender" id="female" required>
            </fieldset>
        </p>
        
        <p>Address <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        
        <p>Email: <input type="email" name="email" id="email" required></p>
        
        <p>Pincode: <input type="number" name="pincode id=""pincode" required></p>
        
        <h2>Payment Information</h2>
        
        <p>Card type:
            <Select name="card_type" id = "card_type" required> 
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </Select>
        </p>
        <p>Card Number: <input type="number" name="number" id="number" required></p>

        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>

        <p>CVV <input type="number" name="cvv" id = "cvv" required></p>

        <p>Required fields are followed by a *</p>
        
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
